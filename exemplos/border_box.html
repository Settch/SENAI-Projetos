<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Border Box</title>
    <link rel="stylesheet" href="estilo/estilo-Border_box.css">
</head>
<body>
    <h1>Exemplo Border Box</h1>

    <div class="retangulo comBorder">
        <p>Largura: 700px, Altura: 300px, padding:100px</p>
        <p>COM Box-sizing="Border-Box"</p>
        <p>Olá mundo</p>
    </div>

    <div class="retangulo semBorder">
        <p>Largura: 900px, Altura: 500px - Valores diferentes dos determinados devido ao padding</p>
        <p>SEM Box-sizing="Border-Box"</p>
        <p>Olá mundo</p>
    </div>
</body>
